
<div class="card-info">
<div class="row" style="gap: 20px;display: flex;justify-content: center;">
  <div class="card mb-3"
    style="max-width: 14rem;background-color: var(--bs-primary);">
    <div class="card-header">Today Sale{{ todaySalesCount > 1 ? 's' : ''
      }}</div>
    <div class="card-body">
      <p class="card-text"><i
          class="fa-solid fa-cart-shopping"></i>{{todaySalesCount}}</p>

    </div>
  </div>
  <div class="card mb-3"
    style="max-width: 14rem;background-color: var(	--bs-danger-bg-subtle);">
    <div class="card-header">All Sale{{ allSalesCount > 1 ? 's' : '' }}</div>
    <div class="card-body">
      <p class="card-text"> <i
          class="fa-solid fa-cart-shopping"></i>{{allSalesCount}} </p>
    </div>
  </div>
  <div class="card mb-3"
    style="max-width: 14rem; background-color: var(--bs-info);">
    <div class="card-header">All User{{ allUser > 1 ? 's' : '' }}</div>
    <div class="card-body">
      <p class="card-text"><i class="fa-solid fa-users"></i>{{allUser}}</p>
    </div>
  </div>

  <div class="card mb-3"
    style="max-width: 14rem;background-color: var(--bs-light);">
    <div class="card-header">Total Earn</div>
    <div class="card-body">
      <p class="card-text"><i
          class="fa-solid fa-dollar-sign"></i>{{getFilteredTotal() |
        currency}}</p>
    </div>
  </div>
</div>
</div>
<app-sale-list></app-sale-list>
